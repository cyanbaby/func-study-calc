<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简易计算器</title>
  <style>
    body {
      background-color:#eee;
    }
    #calculator {
      margin: 100px 0 0 150px;
    }
  </style>
</head>
<body>
  <!-- 简易计算器  -->
  <div id="calculator">
    <p>
      <input type="text" class="formerInput" value="1" />
      <span class="sign">+</span>
      <input type="text" class="laterInput" value="1" />
      <span>=</span>
      <span class="resultOutput">2</span>
    </p>
    <p>
      <input type="button" value="+" class="btn" title="add" />
      <input type="button" value="-" class="btn" title="subtract" />
      <input type="button" value="×" class="btn" title="multiply" />
      <input type="button" value="÷" class="btn" title="divide" />
    </p>
  </div>
  
  <script>
  // 第三次改进--提取函数
  // 获取元素
  var calculator    = document.querySelector("#calculator");
  var formerInput   = calculator.querySelector(".formerInput");
  var laterInput    = calculator.querySelector(".laterInput");
  var sign          = calculator.querySelector(".sign");
  var resultOutput  = calculator.querySelector(".resultOutput");
  var btns          = calculator.querySelectorAll(".btn");

  
  /*  
  // 绑定事件
  for(var i=0; i < btns.length; i++) {
    btns[i].onclick = function() {
      // console.log(this.value)  // 为了健壮性不判断1,2,3..  判断value  this指向相应的btn,如果value不易判断添加title判断
      switch(this.title) {
        case "add":
            addHandler();         // 这里是执行函数, 因为外面绑定事件的时候是一个匿名函数?
            break;
        case "subtract":
            subtractHandler();
            break;
        case "multiply":
            multiplyHandler();
            break;   
        case "divide":
            divideHandler();
            break;
      }
    };
  }
  //*/

  // 绑定事件
  each(btns, function(index, elem) {
    elem.onclick = function() {
      // console.log(this.value)  // 为了健壮性不判断1,2,3..  判断value  this指向相应的btn,如果value不易判断添加title判断
      switch(this.title) {
        case "add":
            addHandler();         // 这里是执行函数, 因为外面绑定事件的时候是一个匿名函数?
            break;
        case "subtract":
            subtractHandler();
            break;
        case "multiply":
            multiplyHandler();
            break;   
        case "divide":
            divideHandler();
            break;
      }
    };
  });


  // 遍历
  function each(array, fn) {
    for(var i=0; i < array.length; i++) {
      fn(i, array[i]);
    }
  }

  // 更新符号
  function updateSign(symbol) {
    sign.innerHTML = symbol;
  }

  // 计算方法(加减乘除为什么不写到一个大的函数? 一个函数尽量只做一件事情, 而不是做很多事情变得庞大无比, 功能职责不明确, 分开写用的时候组合起来就好了)
  // 加法
  function add(num1, num2) {
    return +num1 + +num2;
  }
  // 减法
  function subtract(num1, num2) {
    return num1 - num2;
  }
  // 乘法
  function multiply(num1, num2) {
    return num1 * num2;
  }
  // 除法
  function divide(num1, num2) {
    return num1 / num2;
  }

  // 输出结果函数
  function outputResult(result) {
    resultOutput.innerHTML = result;
  }

  // 加
  function addHandler() {
    updateSign("+");
    outputResult(add(formerInput.value, laterInput.value));
  } 
  // 减
  function subtractHandler() {
    updateSign("-");
    outputResult(subtract(formerInput.value, laterInput.value));
  } 
  // 乘
  function multiplyHandler() {
    updateSign("×");
    outputResult(multiply(formerInput.value, laterInput.value));
  } 
  // 除
  function divideHandler() {
    updateSign("÷");
    outputResult(divide(formerInput.value, laterInput.value));
  } 

  /*
  当一个程序暴露太多细节的时候，应该用函数封装起来 
  比如:
  function addHandler() {
    sign.innerHTML = "+";   // 还有这里
    resultOutput.innerHTML = +formerInput.value + +laterInput.value;  // 这里做了两件事情
  } 
  */ 

  </script>
</body>
</html>
